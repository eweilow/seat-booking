language: node_js
node_js:
- '8'
install:
- npm install --no-save
script:
- npm run lint
- npm run build
- npm run puppeteer

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "dist/bundle.js"
    - "dist/bundle.js.map"
    - "dist/custom-elements.min.js"
    - "dist/custom-elements.min.js.map"
  skip_cleanup: true
  on:
    repo: eweilow/seat-booking
    tags: true
notifications:
  email: 
    on_success: change
    on_failure: change
  webhooks:
    urls:
    - https://webhooks.digitalkoppar.se/travisci
    on_success: always
    on_failure: always
    on_start: always
    on_cancel: always
    on_error: always
